<!DOCTYPE html>
<html>
    <head>
        <title>monique legaspi</title>

    <body>

            <div id="catButtons">
                <button class="cat active" onclick="expose(this, 'square')">everything</button>
                <button class="cat" onclick="expose(this, 'po')">poetry</button>
                <button class="cat" onclick="expose(this, 'sf')">short fiction</button>
                <button class="cat" onclick="expose(this, 'sc')">sketch comedy</button>
                <button class="cat" onclick="expose(this, 'th')">theatre</button>
            </div>
            <form action="detail.html">
                <div class="squareDance">
                    <!-- <div class="square word8 sf"><button class="squareButton" type="submit" name="word" value="8" onclick="location.href = './detail.html';">
                        <div class="imgOverlay"><p>in our image</p></div>
                    </button></div> -->
                    <div class="square word7 sf"><button class="squareButton" type="submit" name="word" value="7" onclick="location.href = './detail.html';">
                        <div class="imgOverlay"><p>BITE ME</p></div>
                    </button></div>
                    <div class="square word6 po"><button class="squareButton" type="submit" name="word" value="6" onclick="location.href = './detail.html';">

                    </button></div>
                    <div class="square word5 sc"><button class="squareButton" type="submit" name="word" value="5" onclick="location.href = './detail.html';">

                    </button></div>
                    <div class="square word4 th"><button class="squareButton" type="submit" name="word" value="4" onclick="location.href = './detail.html';">

                    <div class="square word2 th"><button class="squareButton" type="submit" name="word" value="2" onclick="location.href = './detail.html';">

                    </button></div>
                    <div class="square word1 sc"><button class="squareButton" type="submit" name="word" value="1" onclick="location.href = './detail.html';">
                        <div class="imgOverlay"><p>TROUPE!</p></div>
                    </button></div>
                </div>

        </div>
        <div id="footer"></div>

    src="https://code.jquery.com/jquery-3.3.1.js"
